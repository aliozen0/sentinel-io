services:
  backend:
    build: ./backend
    container_name: io_guard_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
    networks:
      - io_guard_net
    volumes:
      - ./backend:/app
      - ./tests:/app/tests
      # Keys are now internal to the container, no shared volume needed
      # - demo_keys:/app/keys 

  frontend:
    build: ./frontend
    container_name: io_guard_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - io_guard_net

networks:
  io_guard_net:
    driver: bridge

volumes: # demo_keys: # No longer needed
